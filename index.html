<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
<h1>Trivia Game</h1>


    <div class="timer"></div>
    <div class="question"></div>
    <div class="answer"></div>

    <div>
        <button class="choice" id="choicea"><h3>A</h3></button>
    </div>
    <div>
        <button class="choice" id="choiceb"><h3>B</h3></button>
    </div>
    <div>
        <button class="choice" id="choicec"><h3>C</h3></button>
    </div>
    <div>
    <button class="choice" id="choiced"><h3>D</h3></button>
    </div>

    <div>
    <p><button class="start" id="startbtn">start game</button></p>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
